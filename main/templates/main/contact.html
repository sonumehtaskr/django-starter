{% extends "main/base.html" %}
{% load static %}

{% block title %}Contact Me - My Portfolio{% endblock %}

{% block content %}
<section class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-6 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Get in <span class="text-indigo-600">Touch</span> ðŸ“¬</h1>
    
    <p class="text-lg text-gray-600 mb-8">
        Have a question or want to work together? Feel free to reach out!
    </p>

    <form action="{% url 'contact' %}" method="post" class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md text-left">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
            <textarea id="message" name="message" rows="5" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg text-lg shadow hover:bg-indigo-700 transition duration-300">
            Send Message
        </button>
    </form>
</section>
{% endblock %}
